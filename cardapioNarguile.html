<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar ao Cardápio</title>
  <link rel="stylesheet" href="assets/css/cardapioNarguile.css">
</head>
<body>
  <div class="container">
    <h1>Adicionar Item a pagina de produto </h1>
    
    <form id="cardapioForm">
      <label for="nome">Nome do item</label>
      <input type="text" id="nome" required>

      <label for="descricao">Descrição</label>
      <textarea id="descricao" rows="3" required></textarea>

      <label for="preco">Preço (R$)</label>
      <input type="number" id="preco" step="0.01" required>

      <label for="imagem">Imagem</label>
      <input type="file" id="imagem" accept="image/*" required>

      <button type="submit">Adicionar Produto</button>
    </form>

    <div class="preview">
      <h2>Pré-visualização</h2>
      <div class="item-card" id="previewCard">
        <img id="previewImg" src="#" alt="Prévia da imagem" style="display: none;">
        <h3 id="previewNome">Nome do item</h3>
        <p id="previewDescricao">Descrição do item</p>
        <strong id="previewPreco">R$ 0.00</strong>
      </div>
    </div>
  </div>

  <script src="assets/js/cardapio.js"></script>
</body>
</html>
